<div class="container mt-4">
    <div *ngIf="loading" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    
    <div *ngIf="!loading && !error">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Post #{{ post.id }}</li>
        </ol>
      </nav>
      
      <div class="card mb-4">
        <div class="card-header">
          <h2>{{ post.title }}</h2>
          <button class="btn btn-link p-0" (click)="navigateToUser(user.id)">
            <small class="text-muted">by {{ user.name }}</small>
          </button>
        </div>
        <div class="card-body">
          <p class="card-text">{{ post.body }}</p>
        </div>
      </div>
      
      <h3 class="mb-3">Comments ({{ comments.length }})</h3>
      <div *ngFor="let comment of comments">
        <app-comment-card [comment]="comment"></app-comment-card>
      </div>
    </div>
