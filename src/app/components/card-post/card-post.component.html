<div class="card mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">{{ post.title }}</h5>
      <button class="btn btn-link" *ngIf="user" (click)="navigateToUser(post.userId)">
        <small class="text-muted">by {{ user.name }}</small>
      </button>
    </div>
    <div class="card-body">
      <p class="card-text">{{ post.body }}</p>
      <button class="btn btn-primary" (click)="navigateToPost(post.id)">View Post</button>
    </div>
  </div>
